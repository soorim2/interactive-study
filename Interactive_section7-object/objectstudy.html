<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Object</h1>
    <script>
        // 생성자(constructor)
        // 객체를 생성해내는 함수는 첫번째 글자를 대문자로 사용.
        function Person(nickname,  age){
            this.nickname = nickname;
            this.age = age;
            
        }
        //프로토타입(prototype)
        //공통되는 요소들은 prototype의 속성으로 지정.
        Person.prototype.introduce = function(){
            console.log('안녕하세요' + this.nickname +'입니다'+ this.age +'이고..');
        } 

        // 인스턴스 (instance)
        // 함수가 생성자로써 호출이 되게 하려면 'new'를 사용\
        // 'new'를 붙여줌으로써 각각의 개별 객체가 this.를 가리킴
        const person1 = new Person('jisu',10);
        const person2 = new Person('aadd',5);
       
        person1.introduce()
        person2.introduce()
    </script>
</body>
</html>
