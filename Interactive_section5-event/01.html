<html>

    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        .characters {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: #fff000;
        }
        .ilbuni {
            width: 100px;
            cursor: pointer;
        }
        .characters .ilbuni {
            display: inline-block;
        }
        .special {
            border: 10px dashed red;
        }
    </style>

</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
        <div class="ilbuni d">
            <img src="images/ilbuni_3.png" alt="일분이">
        </div>
    </div>

    <script>
        // const eventHandeler = function(){}; 
        // =
        // const eventHandeler = () => {};  // ie 미지원

       (function(){
           const characters = document.querySelector('.characters');
        //    const ilbuni = document.querySelector('.ilbuni');
           function clickHandler(e){
                // console.log(this);
                // console.log(e.currentTarget);
                console.log(e.target);
                // e.target.classList.toggle('special')
                // if(e.target.classList.contains('characters')){
                //     this.classList.remove('special');
                // }
                if(e.target.tagName != 'IMG') return;
                e.target.classList.toggle('special')
           }
           characters.addEventListener('click', clickHandler);
       })(); 
    </script>
</body>
</html>
